name: graph_saint
inductive: False
sampler:
  walk_length: 3
  batch_size: 10000
  sample_coverage: 0
arch_name: SAGE
architecture:
  num_layers: 3
  hidden_channels: 256
  dropout: 0.5
  batch_norm: true
  residual: false
grad_norm: 0.5
optim: adam
lr: 0.01
epochs: 500
eval_start_epoch: 1
eval_steps: 1
log_steps: 1